<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Top 7 Things</title>
  <meta name="description" content="My Top 7 Things: Discover what is most important to you right now" />
	<meta name="keywords" content="lifestyle, self-improvment, application, web app, self-help" />
	<meta name="author" content="Michelle Marin: Frontend Developer + Web Designer" />
	<link rel="shortcut icon" href="styleguide/favicon.ico">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/component.css">
  <link rel="stylesheet" href="css/demo.css">
  <link rel="stylesheet" href="css/set2.css">
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,800,500,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>

  <script type="text/x-handlebars">

    <div class="navbar navbar-default navbar-fixed-top main-nav" role="navigation">
      <div class="navbar-header">

        <button type="button" {{action 'toggleMenu'}} class="navbar-toggle custom-menu" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        {{#if expand}}

          <section class="bg-cover">
            <nav class="cl-effect-8">
              <ul class="responsive-nav">
                <li><div class="spacer"></div></li>
                <li><a href="#/" {{action 'toggleMenu' 'index'}}><img src="styleguide/responsive-logo.svg" class="logo-responsive" /></a></li>
                <li><a href="#/" data-hover="Home" {{action 'toggleMenu' 'index'}}>Home</a></li>
                <li><a href="#/review" data-hover="Review" {{action 'toggleMenu' 'review_things'}}>Review</a></li>
              {{#if isLoggedIn}}
                <li><a href="#/categories" data-hover="Category" {{action 'toggleMenu' 'category'}}>Categories</a></li>
                <li><button class="btn btn-primary" {{action 'toggleMenu' 'logout'}}>Logout</button></li>
              {{else}}
                <li><a href="#/login" data-hover="Login" {{action 'toggleMenu' 'login'}}>Login</a></li>
              {{/if}}
              </ul>
            </nav>
          </section>

        {{else}}

        {{/if}}

      </div>
      <div class="collapse navbar-collapse">

        {{#link-to "index" }}
        <img src="styleguide/mytop7-logo.svg" }} class="logo" />
        {{/link-to}}

          <section class="color-4">
            <nav class="cl-effect-8">
              <ul class="collapse navbar-collapse">
                <li><a href="#/" data-hover="Home">Home</a></li>
                <li><a href="#/review" data-hover="Review">Review</a></li>
              {{#if isLoggedIn}}
                <li><a href="#/categories" data-hover="Categories"}}>Categories</a></li>
                <li><button {{action "logout"}} class="btn btn-primary">Logout</button></li>
              {{else}}
                <li><a href="#/login" data-hover="Login">Login</a></li>
              {{/if}}
              </ul>
            </nav>
          </section>
        </div>
      </div>


  <div class="spacer"></div>
  <div class="spacer-sm"></div>
  <p id="startchange">
    <div id="content">
      <article>
        {{outlet}}
      </article>
    </div>
  </p>

  </script>

  <script type="text/x-handlebars" id="components/thing-form">

  {{#with thing}}
    <form role="form">
    <div class="row">
      <div class="col-xs-2"></div>
      <div class="col-xs-8">

      <div class="form-group">

        <label for="title">Title</label>
        {{input type="text" value=title id="title" class="form-control"}}
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        {{input type="text" value=description id="description" class="form-control"}}
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        {{view "select" value=category content=App.CATEGORIES optionValuePath="content.id" optionLabelPath="content.name" classNames="form-control"}}
      </div>
      <div class="form-group">
        <label for="image">image (url)</label>
        {{input type="text" value=imgURL id="image" class="form-control"}}
      </div>
      {{yield}}
      </form>

      <h2>{{title}}</h2>
      {{/with}}
      {{{markedDescription}}}
      </div>
      <div class="col-xs-2"></div>
      </div>

  </script>


  <script type="text/x-handlebars" id="new_thing">

    {{#thing-form thing=this}}


  <nav class="cl-effect-8">
    <ul>
      <li><a href="#/review" {{action "save"}} data-hover="Add Top Thing">Add Top Thing</a></li>
    </ul>
  </nav>


    {{/thing-form}}

  </script>

    <script type="text/x-handlebars" id="edit_thing">

    {{#thing-form thing=this}}
      <button {{action "update"}} class="btn btn-primary">Update</button>
    {{/thing-form}}

  </script>

  <script type="text/x-handlebars" id="components/thing-detail">
    <div class="grid">
      {{#with thing}}
      <figure class="effect-ming">
        <img {{bind-attr src=imgURL }} />
        <figcaption>
          <h2> {{title}} </h2>
          <h6> {{categoryName}} </h6>
          <p> {{{markedDescription}}} </p>
          {{#if isLoggedIn}}
          {{yield}}


          {{/if}}
          {{outlet}}
        {{/with}}
          </figcaption>
        </figure>
      </div>


    </script>

    <script type="text/x-handlebars" id="thing">

      {{#thing-detail thing=this}}
        <nav class="cl-effect-8">
          <ul>
            <li>{{link-to "Edit" "edit_thing" this}}</li>
            <li><a href="#/review" this {{action "destroy" }} data-hover="Delete">Delete</a></li>
          </ul>
        </nav>

      {{/thing-detail}}
      <nav class="cl-effect-8">
        <ul>
          <li><a href="#/things/new" data-hover="Add New">Add New</a></li>
          <li><a href="#/review" data-hover="Review All">Review All</a></li>
        </ul>
    </nav>
    </script>


  <script type="text/x-handlebars" id="category">
  <div class="otherpage">
    <ul>
      <li>{{link-to "Show All" "category" (query-params category="all")}}</li>
    {{#each App.CATEGORIES}}
      <li>{{#link-to "category" (query-params category=id)}} Show Only {{name}} {{/link-to}} </li>
    {{/each}}
    </ul>
    {{#if filteredThings.length }}
    <h2>{{filteredThings.length}} Thing{{#if moreThanOneFound}}s{{/if}} Found</h2>
    {{else}}
    <h2>Sorry No Top Things Here</h2>
    {{/if}}
    <ul>
      {{#each filteredThings}}
        <li>
        {{#link-to "thing" this tagName="h2"}} {{title}} {{/link-to}}
        </li>
      {{/each}}
    </ul>
  </div>
  </script>

  <script type="text/x-handlebars" id="login">

    <h2>Login</h2>
    <h4>{{error}}</h4>

    {{input type="email" value=username placeholder="email"}}
    {{input type="password" value=password placeholder="password"}}

    <button {{action "login"}} class="btn btn-primary">Login</button>

  </script>



  <script type="text/x-handlebars" id="review_things">

  <nav class="cl-effect-8">
    <ul>
      <li><a href="#/review" {{action "sortToggle" "title"}} data-hover="Sort by Alphabet">Sort by Alphabet</a></li>
      <li><a href="#/review" {{action "sortToggle" "rank"}} data-hover="Sort by Rank">Sort by Rank</a></li>
      <li><a href="#/things/new" data-hover="Add New">Add New</a></li>
    </ul>
  </nav>
  <div class="grid">

    {{#each}}
      <figure class="effect-ming">
        <img {{bind-attr src=imgURL }} />
        <figcaption>
          <h2>
          {{#link-to "thing" this }} {{rank}} {{title}} {{/link-to}}
          </h2>
          <p> Vote up or down
          <i class="glyphicon glyphicon-chevron-up" {{action "upvote" this }}></i>
          <i class="glyphicon glyphicon-chevron-down" {{action "downvote" this }}></i>
          </p>
        </figcaption>
      </figure>
    {{/each}}
  </div>

  </script>

    <script type="text/x-handlebars" id="index">
      <div id="homepage">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-5">
              <h1>The Most Important Things In Life <i>Aren't Things</i></h1>
              <h3><i>~Unknown</i></h3>
              <ul>
                <li><h4>Discover what is most important to you right now</h4></li>
                <li><h4>Find ways to have more of that in your life</h4></li>
                <li><h4>Get resources to acheive your goals</h4></li>
              </ul>
              <section class="color-41">
                <nav class="cl-effect-8">
                  <a href="#/things/new" data-hover="Get Started">Get Started</a>
                </nav>
              </section>
            </div>
            <div class="col-md-5"></div>
          </div>
        </div>
      </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-1.8.1.js"></script>
  <script src='js/libs/jquery.validate.js'></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/marked.js"></script>
  <script src="js/libs/modernizr.custom.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/emberfire/1.3.1/emberfire.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  <script src="js/authentication.js"></script>
  <script src="js/routes/category_route.js"></script>
  <script src="js/routes/edit_thing_route.js"></script>
  <script src="js/routes/index_route.js"></script>
  <script src="js/routes/new_thing_index_route.js"></script>
  <script src="js/routes/review_things_route.js"></script>
  <script src="js/routes/thing_route.js"></script>
  <script src="js/models/thing.js"></script>
  <script src="js/controllers/edit_thing_controller.js"></script>
  <script src="js/controllers/new_thing_controller.js"></script>
  <script src="js/controllers/review_things_controller.js"></script>
  <script src="js/controllers/thing_controller.js"></script>
  <script src="js/controllers/index_controller.js"></script>

  <script src="tests/runner.js"></script>
</body>
</html>
